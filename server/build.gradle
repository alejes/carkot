group 'server'
version '1.0'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/java'
    main.kotlin.srcDirs += '../proto/protofiles_sources/out'
}

task compileProto(type: Exec) {
    executable './../proto/protofiles_sources/compile_proto.sh'
}

compileKotlin.dependsOn compileProto

jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                "Implementation-Version": version,
                "Main-Class": "ServerMainKt")
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.0.0-RC9'
    compile group: "com.martiansoftware", name: "jsap", version: "2.1"

    compile files ("../proto/compiler/build/protokot-runtime.jar")
}
