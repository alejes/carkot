group 'stFlashClient'
version '1.0'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

sourceSets {
    main.kotlin.srcDirs += 'src/main/java'
    main.kotlin.srcDirs += '../../../proto/protofiles_sources/out'
}

repositories {
    mavenCentral()
}

task compileProto(type: Exec) {
    executable './../../../proto/protofiles_sources/compile_proto.sh'
}

compileKotlin.dependsOn compileProto

jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                "Implementation-Version": version,
                "Main-Class": "MainKt")
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: "com.martiansoftware", name: "jsap", version: "2.1"
    compile "io.netty:netty-all:4.1.2.Final"
    compile files ("../../../proto/compiler/build/protokot-runtime.jar")
}
